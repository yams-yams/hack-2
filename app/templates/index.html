{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
           {{ form.query.label }}<br>
           {{ form.query(size=32) }}
           {% for error in form.query.errors %}
           <span style="color: red;">[{{ error }}]</span>
           {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
     </form>
{% endblock %}
