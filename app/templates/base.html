<!doctype html>
<html>
    <head>
      {% if title %}
      <title>{{ title }} - Rosivda</title>
      {% else %}
      <title>Welcome to Rosivda</title>
      {% endif %}
      <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='main.css')}}"
      />
    </head>
    <body>
      <div class="tab-bar">
         <!-- Rosivda:  -->
         <a class="tab" href="{{ url_for('index') }}">Home/Request</a>
         <a class="tab" href="{{ url_for('register') }}">Sign Up</a>
         <a class="tab" href="{{ url_for('login') }}">Login</a>
      </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
         {% for message in messages %}
         <li>{{ message }}</li>
         {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
